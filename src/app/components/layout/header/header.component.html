<header>
    <h1 class="text-centered app-name" title="{{ 'LSK note v' + version + ' @ ' + versionDate }}">
        {{ title }}
    </h1>
    <nav>
        <a
            class="nav-item"
            routerLink="/clipboard"
            #navNote
            (click)="onClickNavItem2(navNote.pathname)"
            [ngClass]="{ selected: currentNavItem == navNote.pathname }"
            >Note</a
        >
        <a
            class="nav-item"
            routerLink="/about"
            #navAbout
            (click)="onClickNavItem2(navAbout.pathname)"
            [ngClass]="{ selected: currentNavItem == navAbout.pathname }"
            >About</a
        >
        <a class="nav-item" routerLink="/faq" #navFaq (click)="onClickNavItem2(navFaq.pathname)" [ngClass]="{ selected: currentNavItem == navFaq.pathname }"
            >FAQ</a
        >
        <a class="nav-item" routerLink="/test" #navTest (click)="onClickNavItem2(navTest.pathname)" [ngClass]="{ selected: currentNavItem == navTest.pathname }"
            >Test</a
        >
        <a
            class="nav-item"
            id="login-link"
            routerLink="/login"
            #navLogin
            (click)="onClickNavItem2(navLogin.pathname)"
            [ngClass]="{ selected: currentNavItem == navLogin.pathname }"
            >Log In</a
        >
    </nav>
</header>
